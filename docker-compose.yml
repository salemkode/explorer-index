services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: explorer_index
      POSTGRES_USER: explorer
      POSTGRES_PASSWORD: explorer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U explorer -d explorer_index"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
